  <body>
    <div class="d-grid gap-2 col-3 mx-auto">
    <div class="container">
      
      <main class="form-signin">
        <form>
         <center><img class="mb-4 " srcset="https://lh3.googleusercontent.com/ogw/ADGmqu-slBnKQlNXh_oXCw0dghOSwDjK8wNymCAzp29eyw=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu-slBnKQlNXh_oXCw0dghOSwDjK8wNymCAzp29eyw=s64-c-mo 2x " alt="" width="72" height="57"> </center>

          <center><h1 class="h3 mb-3 fw-normal">Please sign in</h1></center> 
      
          <div class="form-floating center mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating center mb-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3 center">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <a class="w-100 btn btn-lg btn-primary" href="index.html">Sign in</a>
          <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
        </form>
      </main>
    </div>
  </div>
